<div class="container">

<div class="col-sm-12">

  <h1><span class="fa fa-sign-in"></span> Add User</h1>

  <!-- show any messages that come back with authentication -->
  <% if (message.length > 0) { %>
    <div class="alert alert-danger"><%= message %></div>
  <% } %>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Email</th>
          <th>Access Level</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "user in vm.users">
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.access }}</td>
          <td><a ng-click="vm.deleteUser(user)" href="">delete {{ user._id }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr>
  <!-- LOGIN FORM -->
  <form action="/api/administrasi/user" method="post">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
      <label>User Previlege</label>
      <input type="text" class="form-control" name="userprivilege">
    </div>

    <button type="submit" class="btn btn-warning btn-lg">Add</button>
  </form>

  <hr>

</div>

</div>
