<div class="col-md-12">
  <h1><span class="fa fa-sign-in"></span> Add User</h1>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Email</th>
          <th>Access Level</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "user in vm.users">
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.access }} - <span ng-if="user.access == vm.accessOption[user.access].opt">{{ vm.accessOption[user.access].val }}</span></td>
          <td><a ng-click="vm.deleteUser(user)" href="">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr>
  <!-- LOGIN FORM -->
  <form method="post" ng-submit="inputForm.$valid && vm.addUser()" name="inputForm" novalidate>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="vm.user.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="vm.user.password" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ng-model="vm.user.email" required>
    </div>
    <div class="form-group">
      <label>User Privilege</label>
      <select name="access" ng-model="vm.user.access" ng-options="item.opt as item.val for item in vm.accessOption" class="form-control">
        <option value="">-- select role --</option>
      </select>
    </div>

    <button type="submit" class="btn btn-warning btn-lg">Save</button>
  </form>

  <hr>
    {{ vm.user }}
  <hr>
    {{ vm.error.username }}
</div>
