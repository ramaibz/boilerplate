<div class="col-md-12">
    <div ng-repeat="article in vm.articles">
        <a ng-click="vm.deleteArticle(article)" href="">Delete</a>
        <h1>{{ article.title }}</h1>
        <div>{{ article.createdOn }}</div>
        <div>{{ article.createdBy }}</div>
        <div>{{ article.content }}</div>
        <div>{{ article.tag }}</div>
    </div>
    <hr>
    <form method="post" ng-submit="vm.addArticle()" name="articleForm" novalidate>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" ng-model="vm.article.title" required>
      </div>
      <div class="form-group">
        <label>Tags</label>
        <input type="text" class="form-control" name="tags" ng-model="vm.article.tags" required>
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" rows="5" name="content" ng-model="vm.article.content"></textarea>
      </div>
      <button type="submit" class="btn btn-warning btn-lg">Save</button>
    </form>    

    {{ vm.articles }}

    {{ vm.error }}
</div>
