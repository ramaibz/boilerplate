<div class="col-md-12">
    <form>
        <form method="post" ng-submit="articleForm.$valid && vm.addArticle()" name="articleForm" novalidate>
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" ng-model="vm.article.title" required>
          </div>
          <div class="form-group">
            <label>Tags</label>
            <input type="email" class="form-control" name="tags" ng-model="vm.article.tags" required>
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Save</button>
        </form>
    </form>
</div>
